<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      /*since this is going to be a SB just insert style here*/
    </style>
    <title>D3 Play Arounds</title>
  </head>
  <body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>

    <!-- <div class = ".chart"></div> -->

  <script>
  function createSVG() {
          mySVG = d3.select('body').append('svg')
                                    .attr('height', '800')
                                    .attr('width', '500');
          mySVG.append('circle')
                .attr('id', 'start')
                .attr('class', 'foobar')
                .attr('r','30');

          mySVG.append('circle')
                .attr('id', 'end')
                .attr('class', 'foobar')
                .attr('r','20');

          mySVG.append('line')
                .attr('class', 'foobar');
      };

  function moveSVG(){
      d3.select('#start')
        .attr('cx','100')
        .attr('cy','100');

      d3.select('#end')
        .attr('cx','200')
        .attr('cy','200');

  };

  function createLine(){
    d3.select('line')
      .attr('x1','100')
      .attr('x2','200')
      .attr('y1','100')
      .attr('y2','200')
      .style('stroke','cyan');




  }
  createSVG();
  moveSVG();
  createLine();
  </script>
  </body>
</html>
